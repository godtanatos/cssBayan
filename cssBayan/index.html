<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <div class="cards">
            <div class="card">
                <input id="ac-1" name="accordion-1" type="radio" checked />
                <label for="ac-1">Star</label>
                <label for="ac-1"><i class="fa fa-plus" aria-hidden="true"></i></label>
                <label for="ac-1">
                    <img src="./assets/6928.750x0.jpeg" alt="Star">
                </label>
            </div>
            <div class="card">
                <input id="ac-2" name="accordion-1" type="radio"  />
                <label for="ac-2">Triangle</label>
                <label for="ac-2"><i class="fa fa-plus" aria-hidden="true"></i></label>
                <label for="ac-2">
                    <img src="./assets/download.jpg" alt="Star">
                </label>
            </div>

            <div class="card">
                <input id="ac-3" name="accordion-1" type="radio"  />
                <label for="ac-3">Square</label>
                <label for="ac-3"><i class="fa fa-plus" aria-hidden="true"></i></label>
                <label for="ac-3">
                    <img src="./assets/1612872871_49-p-krasnii-kvadrat-kartinka-dlya-fona-59.png" alt="Star">
                </label>
            </div>
            <div class="card">
                <input id="ac-4" name="accordion-1" type="radio"  />
                <label for="ac-4">Circle</label>
                <label for="ac-4"><i class="fa fa-plus" aria-hidden="true"></i></label>
                <label for="ac-4">
                    <img src="./assets/download.png" alt="Star">
                </label>
            </div>
            <div class="card">
                <input id="ac-5" name="accordion-1" type="radio"  />
                <label for="ac-5">Oval</label>
                <label for="ac-5"><i class="fa fa-plus" aria-hidden="true"></i></label>
                <label for="ac-5">
                    <img src="./assets/oval.png" alt="Star">
                </label>
            </div>
            
        
        </div>

    </div>

</body>

</html>
